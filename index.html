<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D彩色立方体 - 方向键控制</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.2s;
        }
        .cube__face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            line-height: 200px;
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            opacity: 0.8;
        }
        .cube__face--front  { background: #f00; transform: rotateY(  0deg) translateZ(100px); }
        .cube__face--right  { background: #0f0; transform: rotateY( 90deg) translateZ(100px); }
        .cube__face--back   { background: #00f; transform: rotateY(180deg) translateZ(100px); }
        .cube__face--left   { background: #ff0; transform: rotateY(-90deg) translateZ(100px); }
        .cube__face--top    { background: #f0f; transform: rotateX( 90deg) translateZ(100px); }
        .cube__face--bottom { background: #0ff; transform: rotateX(-90deg) translateZ(100px); }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="cube__face cube__face--front">前</div>
            <div class="cube__face cube__face--back">后</div>
            <div class="cube__face cube__face--right">右</div>
            <div class="cube__face cube__face--left">左</div>
            <div class="cube__face cube__face--top">上</div>
            <div class="cube__face cube__face--bottom">下</div>
        </div>
    </div>

    <script>
        let cube = document.querySelector('.cube');
        let rotX = 0, rotY = 0;

        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(e) {
            const rotationSpeed = 15; // 每次按键旋转的角度
            switch(e.key) {
                case 'ArrowUp':
                    rotX -= rotationSpeed;
                    break;
                case 'ArrowDown':
                    rotX += rotationSpeed;
                    break;
                case 'ArrowLeft':
                    rotY -= rotationSpeed;
                    break;
                case 'ArrowRight':
                    rotY += rotationSpeed;
                    break;
            }
            updateCubeRotation();
        }

        function updateCubeRotation() {
            cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        }
    </script>
</body>
</html>
